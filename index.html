<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>QR Code Generator | AMM. Hathil Thahee</title>
  </head>
  <body class="overflow-hidden">
    <div
      class="w-full h-screen bg-center bg-cover bg-no-repeat text-gray-50 py-5 px-2 flex items-center justify-center"
      style="background-image: url('./assets/img/bg.jpg')"
    >
      <div class="max-w-xl border-4 rounded-xl border-gray-50 py-3 px-5">
        <h1 class="text-center text-2xl font-semibold mb-2">
          QR Code Generator
        </h1>
        <p class="text-center text-xs mb-5">
          This app used to convert url to qr code. Developed by
          <a href="https://thahee02.github.io/Thahee-Portfolio/" class="border-b"
            >AMM. Hathil Thahee</a
          >.
        </p>

        <div class="flex flex-col space-y-1 mb-2">
          <label for="url" class="text-center">Url:</label>
          <input
            type="url"
            id="url"
            placeholder="Enter your url"
            autofocus
            class="outline-none px-2 rounded text-sm py-1 text-gray-900"
          />
        </div>

        <div class="flex space-x-1 justify-center mb-3">
          <button
            id="generateBtn"
            class="px-2 py-1 bg-blue-600 rounded cursor-pointer hover:bg-blue-500 outline-none"
          >
            Generate
          </button>
        </div>

        <div
          id="output"
          class="flex flex-col justify-center items-center space-y-2 hidden"
        >
          <div id="qrCode" class="w-32 h-32 border p-1 rounded"></div>
          <a
            href=""
            id="downloadBtn"
            class="px-2 py-1 bg-blue-600 rounded cursor-pointer hover:bg-blue-500 outline-none"
            download="qr.png"
          >
            Download QR
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
